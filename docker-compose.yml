version: '2'
services:

  plex:
    image: linuxserver/plex
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
    ports:
      - "32400:32400/tcp"
      - "3005:3005/tcp"
      - "8324:8324/tcp"
      - "32469:32469/tcp"
      - "1900:1900/udp"
      - "32410:32410/udp"
      - "32412:32412/udp"
      - "32413:32413/udp"
      - "32414:32414/udp"
    volumes:
      - ${PATH_PLEX}/library:/config
      - ${PATH_PLEX}/series:/tv
      - ${PATH_PLEX}/movies:/movies
      - ${PATH_DISK}/downloads:/plexdownloads
    restart: unless-stopped

  transmission:
    image: lscr.io/linuxserver/transmission:latest
    container_name: transmission
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Madrid
    volumes:
      - ${PATH_PLEX}/data:/config
      - ${PATH_DISK}/downloads:/downloads
      - ${PATH_PLEX}/watch:/watch
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
    restart: unless-stopped
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Madrid
      - AUTO_UPDATE=true
    volumes:
      - ${PATH_PLEX}/jackett:/config
      - ${PATH_PLEX}/blackhole:/downloads
    ports:
      - 9117:9117
    restart: unless-stopped